<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snow Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="masthead colours">
            <div class="container">
                <h2 class="text-gradient">Merry Christmas</h2>
                <p>To greet the New Year! And say bye to 2016!</p>
            </div>
        </div>
        <script src="snow.js"></script>
        <script>
            var element = document.querySelector('.masthead')
            var config = {
                max: 100, // 雪量大小
                speed: 0, // 下雪速度，建议 0~100
                top: true // 是否从顶部开始下雪
            }
            new snow(element, config)
        </script>
    </body>
</html>
